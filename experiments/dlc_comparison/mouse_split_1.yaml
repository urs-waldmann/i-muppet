species: 'mouse'
print_freq: 10

dataset:
    training_session: 'united_sessions_dlc_train_split_1'
    pretrained_model:

data_augmentation:
    flip_probability: 0
    scale_percentages_range: [100, 100]
    brightness: 0
    contrast: 0
    saturation: 0
    hue: 0
    sharpness_factor: 0
    sharpness_prob: 0.2
    
hyperparameters:
    batch_size_train: 20
    learning_rate: 0.005
    momentum: 0.9
    weight_decay: 0.0005
    step_size: 50
    gamma: 0.5
    num_epochs: 250
    
num_workers: 0
